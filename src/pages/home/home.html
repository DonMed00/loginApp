<ion-header>
  <ion-navbar>
    <ion-title>Bienvenido </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-center>
      <img [src]="usuario.imagen">
    </ion-item>

    <ion-item> {{usuario.nombre}} </ion-item>
    <ion-item> {{usuario.email}} </ion-item>
    <ion-item> {{usuario.uid}} </ion-item>
    <ion-item> {{usuario.provider}} </ion-item>

  </ion-list>
</ion-content>
